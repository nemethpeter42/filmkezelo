<div class='modal-header'>
	<h3 class='modal-title' id='modal-title'>Tárolási hely kiválasztása</h3>
</div>
<div class='modal-body container-fluid'>
	<div class='col-lg-12'>
		<span ng-repeat='x in $ctrl.locations'><a ng-click='$ctrl.select(x)' class='btn btn-default'>{{x}}</a>&#32;</span>
	</div>
</div>
<div class='modal-footer'>
	<button class='btn btn-primary' type='button' ng-click='$ctrl.close()'>Bezár</button>
</div>
