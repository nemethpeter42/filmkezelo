<div class='modal-header'>
	<h3 class='modal-title' id='modal-title'>Komment létrehozása / módosítása</h3>
</div>
<div class='modal-body'>
	<div uib-alert ng-repeat='alert in $ctrl.alerts' ng-class='"alert-" + (alert.type || "danger")' close='$ctrl.closeAlert($index)'>{{alert.msg}}</div>
	<div class='form-group'>
		<label class='control-label'>Típus</label>
		<div class='radio' ng-repeat='elem in ["info","problem"]'>
			<label>
				<input ng-value='elem' ng-model='$ctrl.type' type='radio'>
				<span class='label' ng-class='elem==="info"?"label-info":"label-danger"'>
					{{elem==="info"?"információ":"probléma"}}
				</span>
			</label>
		</div>
	</div>
	<textarea class='form-control' rows='3' ng-model='$ctrl.content'></textarea>
</div>
<div class='modal-footer'>
	<button class='btn btn-primary' type='button' ng-class='$ctrl.content!==""?"":"disabled"' ng-click='$ctrl.content===""||$ctrl.save()'>Mentés</button>
	<button class='btn btn-default' type='button' ng-click='$ctrl.close()'>Bezár</button>
</div>
